    <main>
      <section class="hero">
        <div class="container">
          <div class="heroCard">
            <div class="heroInner">
              <div>
                <h1 class="h1">Contact</h1>
                <p class="lede">A no-backend form for UI testing. (It doesn’t send anything.)</p>

                <div class="card">
                  <h2>Message</h2>
                  <form class="form" onsubmit="event.preventDefault(); alert('Thanks! (Demo only — no message was sent)');">
                    <label>
                      <div class="small">Name</div>
                      <input class="input" name="name" autocomplete="name" placeholder="Jane Doe" required />
                    </label>
                    <label>
                      <div class="small">Email</div>
                      <input class="input" type="email" name="email" autocomplete="email" placeholder="jane@example.com" required />
                    </label>
                    <label>
                      <div class="small">Message</div>
                      <textarea class="textarea" name="message" placeholder="Hello..." required></textarea>
                    </label>
                    <button class="btn" type="submit">Send (demo)</button>
                  </form>
                </div>
              </div>

              <div class="aside">
                <div class="card">
                  <h2>Tips</h2>
                  <p class="small">To test 404 handling, visit <a href="../does-not-exist">/does-not-exist</a> after Pages is enabled.</p>
                  <div style="height:10px"></div>
                  <div class="notice small">GitHub Pages for user sites expects the repo name to be <span class="code">amrzaki_microsoft.github.io</span>.</div>
                </div>
              </div>
            </div>
          </div>
